version: '1.0'
steps:
  build_project:
    type: build
    working_directory: ${{main_clone}}
    image_name: ncodefresh/common
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  build-all-repos:
    image: ${{build_project}}
    commands:
      - ls -l
      - pwd
    environment:
      - TOKEN=${{TOKEN}}
      - USER=nCodefresh
      - ACCOUNT=nikolai
      - REPO_OWNER=nCodefresh
      - PIPELINE_NAME=express-angular
      - BRANCH=master